<div *ngIf="flag">
  <div>Not passing Captcha!</div>
</div>
<amplify-authenticator [formFields]="formFields" [services]="services">
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <pd-ionic-header [title]="'Welcome, ' + user.username" [onSignOut]="signOut"></pd-ionic-header>

    <router-outlet></router-outlet>

    <pd-ionic-footer></pd-ionic-footer>
  </ng-template>
</amplify-authenticator>
